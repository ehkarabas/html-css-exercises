<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- * FAVICON SOURCE -->
    <!-- *  https://icons8.com/icons -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios/2x/activity-grid-2.png"
      type="image/x-icon"
    />
    <!-- *GOOGLE FONTS -->
    <!-- * https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Libre+Barcode+39+Text&family=Roboto&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- * FONTAWESOME -->
    <!-- * https://fontawesome.com/icons/ -->
    <!-- * FONTAWESOME INTEGRATION -->
    <!-- * https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- * EXTERNAL CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>CSS Semantic Containers With Grid</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="grid-item grid-item-header">Header</header>
      <article class="grid-item grid-item-article">
        <div class="grid-sub-item grid-sub-item-div1">Small Box 1</div>
        <div class="grid-sub-item grid-sub-item-div2">Small Box 2</div>
        <div class="grid-sub-item grid-sub-item-div3">Small Box 3</div>
      </article>
      <aside class="grid-item grid-item-aside">Sidebar</aside>
      <main class="grid-item grid-item-main">Main Content</main>
      <footer class="grid-item grid-item-footer">Footer</footer>
    </div>
  </body>
</html>
