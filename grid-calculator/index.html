<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- * FAVICON SOURCE -->
    <!-- *  https://icons8.com/icons -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/plasticine/2x/apple-calculator.png"
      type="image/x-icon"
    />
    <!-- *GOOGLE FONTS -->
    <!-- * https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Libre+Barcode+39+Text&family=Roboto&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- * FONTAWESOME -->
    <!-- * https://fontawesome.com/icons/ -->
    <!-- * FONTAWESOME INTEGRATION -->
    <!-- * https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- * EXTERNAL CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculator With Grid</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item-screen"></div>
      <button class="grid-item grid-item-button1 btn-light">AC</button>
      <button class="grid-item grid-item-button2 btn-light">±</button>
      <button class="grid-item grid-item-button3 btn-light">%</button>
      <button class="grid-item grid-item-button4 btn-orange">÷</button>
      <button class="grid-item grid-item-button5 btn-dark">7</button>
      <button class="grid-item grid-item-button6 btn-dark">8</button>
      <button class="grid-item grid-item-button7 btn-dark">9</button>
      <button class="grid-item grid-item-button8 btn-orange">X</button>
      <button class="grid-item grid-item-button9 btn-dark">4</button>
      <button class="grid-item grid-item-button10 btn-dark">5</button>
      <button class="grid-item grid-item-button11 btn-dark">6</button>
      <button class="grid-item grid-item-button12 btn-orange">-</button>
      <button class="grid-item grid-item-button13 btn-dark">1</button>
      <button class="grid-item grid-item-button14 btn-dark">2</button>
      <button class="grid-item grid-item-button15 btn-dark">3</button>
      <button class="grid-item grid-item-button16 btn-orange">+</button>
      <button class="grid-item grid-item-button-zero btn-dark">0</button>
      <button class="grid-item grid-item-button18 btn-dark">.</button>
      <button class="grid-item grid-item-button19 btn-dark">=</button>
    </div>
  </body>
</html>
